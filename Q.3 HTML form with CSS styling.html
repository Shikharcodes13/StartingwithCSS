<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Q.3 HTML form with CSS styling.css">
</head>
<body>

    <form>
        <div class="NAME">
        <label for="name">Enter your name:</label>
        <input type="text" placeholder="Your full name" id="name">
        </div>
        <br>

        <div class="BRANCH">
        <label for="branch">Enter your branch:</label>
        <input type="text" placeholder="Your branch" id="branch">
        </div>
        <br>

        <div class="ROLL-NO">
        <label for="roll-no">Enter your roll number:</label>
        <input type="text" placeholder="Your roll number" id="roll-no">
        </div>
        <br>

        <div class="CGPA">
        <label for="">Enter your CGPA out of 10:</label>
        <input type="number" placeholder="CGPA" min="1" max="10">
        </div>
        
        <div class="SUBMIT"></div>
        <input type="submit" value="Submit your details"> <input type="color" value="color-palette" id="color-pal">

    </form>
    
</body>
</html>
